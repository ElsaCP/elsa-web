# Make sure to check the documentation at http://goreleaser.com
project_name: elisacp
env:
  - CGO_ENABLED=0
#   ldflags:
#   - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}}

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - main: ./cmd/eli/main.go
    id: "eli"
    binary: eli
    goos:
      - linux
      - darwin
    goarch:
      - amd64
  - main: ./cmd/elcp/main.go
    id: "elcp"
    binary: elcp
    goos:
      - linux
      - darwin
    goarch:
      - amd64

archives:
  - replacements:
      386: x86
      amd64: x64
    files:
      - license.txt
    #   - docs/*
    #   - templates/**/*

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-snapshot"

release:
  # Repo in which the release will be created.
  # Default is extracted from the origin remote URL or empty if its private hosted.
  # Note: it can only be one: either github, gitlab or gitea
  github:
    owner: riipandi
    name: elisacp

  # IDs of the archives to use.
  # Defaults to all.
  ids:
    - foo
    - bar

  # If set to true, will not auto-publish the release.
  # Default is false.
  draft: true

  # If set to auto, will mark the release as not ready for production
  # in case there is an indicator for this in the tag e.g. v1.0.0-rc1
  # If set to true, will mark the release as not ready for production.
  # Default is false.
  prerelease: auto

  # You can change the name of the release.
  # Default is `{{.Tag}}`
  name_template: "{{.ProjectName}}-v{{.Version}} {{.Env.USER}}"

  # You can disable this pipe in order to not upload any artifacts.
  # Defaults to false.
  disable: false

  # You can add extra pre-existing files to the release.
  # The filename on the release will be the last part of the path (base). If
  # another file with the same name exists, the latest one found will be used.
  # Defaults to empty.
  extra_files:
    # - glob: ./path/to/file.txt
    # - glob: ./glob/**/to/**/file/**/*
    # - glob: ./glob/foo/to/bar/file/foobar/override_from_previous

source:
  # Whether this pipe is enabled or not.
  # Defaults to `false`
  enabled: true

  # Name template of the final archive.
  # Defaults to `{{ .ProjectName }}-{{ .Version }}`
  name_template: '{{ .ProjectName }}-{{.Version}}-src'

  # Format of the archive.
  # Any format git-archive supports, this supports too.
  # Defaults to `tar.gz`
  format: 'tar'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
